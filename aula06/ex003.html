<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(207, 105, 105);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Aquelas malemolencia padrão</h1>
    <p>tá mec pq o pai sabe o que faz</p>
    <script>
        var n1 = Number(window.prompt ('Digite um número: '))
        var n2 = Number(window.prompt ('Digite um sexo: '))
        var s = n1 + n2
        window.alert (`A soma dos valores entre ${n1} e ${n2} é ${s}`)
    </script>
